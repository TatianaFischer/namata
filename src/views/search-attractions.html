{% extends "layout.html" %}

{% set pageId = "page-search-attractions" %}

{% block title %}
    <title>Pesquise atrações</title>
{% endblock title %}

{% block styles %}
    <link rel="stylesheet" href="/styles/Control.Loading.css">
    <link rel="stylesheet" href="/styles/search-attractions.css">
    <link href='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css' rel='stylesheet' />
    <style>#map { position:absolute; top:0; bottom:0; width:100%; }</style>
{% endblock styles %}

{% block content %}
    {% include "partials/page-header.html" %}
    <div class="main-wrapper">
        <div class="image-container">
            <image id="map-image" class="map-image" src="./assets/mapa.svg" />
        </div>
        <div id="map-container"></div>
        <button id="open-map" class="open-map" onclick="onButtonClick()">Abrir Mapa</button>
    </div>

{% endblock content %}

{% block scripts %}
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <script src="/scripts/search-attractions.js"></script>
    <script src="./scripts/Control.Loading.js"></script>
    <script src='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js'></script>
{% endblock scripts %}
