<form action="/savepoint" method="POST">
        <h1>Cadastrar Comunidade</h1>

        <fieldset>
            <legend>
                <h2>Dados da Comunidade</h2>
            </legend>


            <div class="field-group">
                <div class="field">
                    <label for="name">Nome</label>
                    <input type="text" name="title" required="required" placeholder="Exemplo: Pomeranos">
                </div>
                
            <div class="field-group">

                <div class="field">
                    <label for="name">Telefone de Contato</label>
                    <input type="tel" name="tel" required="required">
                </div>

                <div class="field">
                    <label for="name">Email de Contato</label>
                    <input type="email" name="email" required="required" placeholder="nome@mail.com.br">
                </div>
                
            </div>
                <div class="field">
                    <label for="name">Imagem</label>
                    <input type="url" name="url" required="required" placeholder="http://">
                   
                </div>                            

                
            </div>


            <div class="field-group">

                <div class="field">
                    <label for="name">Descrição</label>
                    <input type="text" name="description" required="required" placeholder="Atrações, diferenciais, serviços...">
                </div>
                </div>
                </div>
